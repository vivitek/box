version: "3"

services:
  dhcpd:
    build: ./dhcpd
    network_mode: "host"
    privileged: true

  rabbitmq:
    image: rabbitmq:3.7-management
    restart: "always"
    environment:
      RABBITMQ_ERLANG_COOKIE: "secret"
      RABBITMQ_DEFAULT_USER: vivi
      RABBITMQ_DEFAULT_PASS: vivitek
    ports:
      - 5672:5672
      - 15672:15672

  pcap:
    build: ./pcap
    privileged: true
    network_mode: "host"

  postgres:
    build: ./postgres
    environment:
      POSTGRES_USER: fire
      POSTGRES_PASSWORD: fire2020
    expose:
      - 5432
    network_mode: "host"

  adminer:
    image: adminer
    depends_on:
      - postgres
    ports:
      - 4000:8080
    restart: always
    network_mode: "host"

  firewall:
    build: ./firewall
    depends_on:
      - postgres
      - adminer
    environment:
      DATABASE_URL: postgresql://fire:fire2020@localhost:5432/firewall
    expose:
      - 5000
    network_mode: "host"

  graphql:
    build: ./graphql
    restart: "on-failure"
    network_mode: "host"
    env_file: .env
