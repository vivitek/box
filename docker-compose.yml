version: "2"

services:
  dhcp:
    build: ./dhcp
    network_mode: "host"
    privileged: true
    expose:
      - 67
      - 68
    depends_on:
      - rabbitmq
  rabbitmq:
    image: rabbitmq:3.7-management
    restart: "always"
    environment:
      RABBITMQ_ERLANG_COOKIE: "secret"
      RABBITMQ_DEFAULT_USER: vivi
      RABBITMQ_DEFAULT_PASS: vivitek
    ports:
      - 5672:5672
      - 15672:15672
  pcap:
    build: ./pcap
    privileged: true
    network_mode: "host"
    depends_on:
      - rabbitmq
    labels:
      io.balena.features.kernel-modules: "1"
  # firewall:
  #   build: ./firewall
  #   privileged: true
  #   network_mode: "host"
  #   depends_on:
  #     - rabbitmq
  #   labels:
  #     io.balena.features.kernel-modules: "1"
  graphql:
    build: ./graphql
    restart: "on-failure"
    depends_on:
      - rabbitmq
    network_mode: "host"