version: '3.7'
services:
    rabbitmq:
        image: rabbitmq:3.7-management
        environment: 
            RABBITMQ_ERLANG_COOKIE: 'secret'
            # RABBITMQ_DEFAULT_USER: vivi
            # RABBITMQ_DEFAULT_PASS: 'vivitek'
        ports:
            - '15672:15672'
            - '5672:5672'
        networks:
            - 'test'
    sender:
        build: ./pcap
        networks:
            - 'test'
        depends_on: 
            - rabbitmq
        environment: 
            RABBITMQ_URL: amqp://rabbitmq
    receiver:
        build: ./msg_broker
        networks:
            - 'test'
        depends_on: 
            - rabbitmq
        environment: 
            RABBITMQ_URL: amqp://rabbitmq
networks:
    test: